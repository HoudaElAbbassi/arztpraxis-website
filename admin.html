<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Terminverwaltung</title>
    <link rel="icon" type="image/jpeg" href="assets/img/logo.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2c5f7c 0%, #1a3a4a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            color: #2c5f7c;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2c5f7c;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #2c5f7c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1a3a4a;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-user-shield"></i> Admin Login</h1>

        <div class="error-message" id="errorMessage">
            Ung√ºltiges Passwort!
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Anmelden
            </button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;

            // Store password in sessionStorage for API calls
            sessionStorage.setItem('adminPassword', password);

            // Try to fetch submissions to validate password
            try {
                const response = await fetch('/.netlify/functions/get-submissions', {
                    headers: {
                        'x-admin-password': password
                    }
                });

                if (response.ok) {
                    // Password is correct, redirect to dashboard
                    window.location.href = '/admin-dashboard.html';
                } else {
                    // Password is incorrect
                    errorMessage.classList.add('show');
                    sessionStorage.removeItem('adminPassword');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Fehler beim Anmelden. Bitte versuchen Sie es erneut.';
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
